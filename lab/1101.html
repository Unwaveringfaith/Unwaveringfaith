<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="1101.css">
</head>
<body>
    <h1 id="title">Khảo sát ý kiến</h1>
    <p id="description">Mô tả ngắn về mục đích của bản khảo sát.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Tên của bạn:</label>
        <input type="text" id="name" name="name" required placeholder="Nhập tên của bạn">

        <label id="email-label" for="email">Email của bạn:</label>
        <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">

        <label id="number-label" for="number">Số lượng (1-10):</label>
        <input type="number" id="number" name="number" min="1" max="10" required placeholder="1">

        <label for="dropdown">Chọn một lựa chọn:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Lựa chọn 1</option>
            <option value="option2">Lựa chọn 2</option>
        </select>

        <input type="radio" id="option1" name="radio-group" value="option1">
        <label for="option1">Lựa chọn 1</label>

        <input type="radio" id="option2" name="radio-group" value="option2">
        <label for="option2">Lựa chọn 2</label>

        <input type="checkbox" id="checkbox1" name="checkbox-group" value="value1">
        <label for="checkbox1">Tuỳ chọn 1</label>

        <textarea id="comments" name="comments" placeholder="Bình luận thêm..."></textarea>

        <button id="submit" type="submit">Gửi Khảo Sát</button>
    </form>
</body>
</html>
