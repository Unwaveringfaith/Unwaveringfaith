<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        .icon-box {
            width: 50px;
            height: 50px;
            border: 1px solid #D1D5DB;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-white font-roboto">
    <div class="flex justify-center space-x-8 mt-8">
        <!-- Item 1 -->
        <div class="text-center">
            <div class="icon-box mb-2">
                <img src="https://placehold.co/50x50" alt="Briefcase icon placeholder for 'Kinh nghiệm'">
            </div>
            <p class="text-sm font-medium">Kinh nghiệm</p>
        </div>
        
        <!-- Item 2 -->
        <div class="text-center">
            <div class="icon-box mb-2">
                <img src="https://placehold.co/50x50" alt="Pencil and ruler icon placeholder for 'Học vấn'">
            </div>
            <p class="text-sm font-medium">Học vấn</p>
        </div>
        
        <!-- Item 3 -->
        <div class="text-center">
            <div class="icon-box mb-2">
                <img src="https://placehold.co/50x50" alt="Shopping bag icon placeholder for 'Hoạt động'">
            </div>
            <p class="text-sm font-medium relative">
                Hoạt động
                <a href="#" class="absolute -bottom-2 right-0 text-xs text-green-500 font-semibold">VIEW MORE</a>
            </p>
        </div>
    </div>

    <div class="flex justify-center space-x-8 mt-8">
        <!-- Item 4 -->
        <div class="text-center">
            <div class="icon-box mb-2">
                <img src="https://placehold.co/50x50" alt="Telescope icon placeholder for 'Sở thích'">
            </div>
            <p class="text-sm font-medium">Sở thích</p>
        </div>

        <!-- Item 5 -->
        <div class="text-center">
            <div class="icon-box mb-2">
                <img src="https://placehold.co/50x50" alt="Microphone icon placeholder for 'Ngôn ngữ'">
            </div>
            <p class="text-sm font-medium">Ngôn ngữ</p>
        </div>
        
        <!-- Item 6 -->
        <div class="text-center">
            <div class="icon-box mb-2">
                <img src="https://placehold.co/50x50" alt="Wrench and screwdriver icon placeholder for 'Kỹ năng'">
            </div>
            <p class="text-sm font-medium">Kỹ năng</p>
        </div>
    </div>
</body>
</html>
